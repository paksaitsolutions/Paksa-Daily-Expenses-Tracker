<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management - Paksa Daily Expense</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .budget-progress {
            transition: width 0.8s ease;
        }
        
        .over-budget {
            background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
        }
        
        .under-budget {
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
        }
        
        .near-budget {
            background: linear-gradient(90deg, #f59e0b 0%, #d97706 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-gray-900 hover:text-blue-600 transition-colors">
                        <span class="text-blue-600">Paksa</span> Daily Expense
                        <span class="text-sm font-normal text-gray-500">2025</span>
                    </a>
                </div>
                
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="index.html" class="text-gray-500 hover:text-blue-600 px-3 py-2 text-sm font-medium">Dashboard</a>
                        <a href="analytics.html" class="text-gray-500 hover:text-blue-600 px-3 py-2 text-sm font-medium">Analytics</a>
                        <a href="budget.html" class="text-gray-900 hover:text-blue-600 px-3 py-2 text-sm font-medium">Budget</a>
                        <a href="settings.html" class="text-gray-500 hover:text-blue-600 px-3 py-2 text-sm font-medium">Settings</a>
                        <a href="export.html" class="text-gray-500 hover:text-blue-600 px-3 py-2 text-sm font-medium">Export</a>
                    </div>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button onclick="toggleMobileMenu()" class="text-gray-500 hover:text-gray-900 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile Navigation -->
        <div id="mobileMenu" class="md:hidden hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t border-gray-200">
                <a href="index.html" class="block px-3 py-2 text-base font-medium text-gray-500 hover:text-blue-600 hover:bg-gray-50 rounded-md">Dashboard</a>
                <a href="analytics.html" class="block px-3 py-2 text-base font-medium text-gray-500 hover:text-blue-600 hover:bg-gray-50 rounded-md">Analytics</a>
                <a href="budget.html" class="block px-3 py-2 text-base font-medium text-blue-600 bg-blue-50 rounded-md">Budget</a>
                <a href="settings.html" class="block px-3 py-2 text-base font-medium text-gray-500 hover:text-blue-600 hover:bg-gray-50 rounded-md">Settings</a>
                <a href="export.html" class="block px-3 py-2 text-base font-medium text-gray-500 hover:text-blue-600 hover:bg-gray-50 rounded-md">Export</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <h1 class="text-3xl font-bold text-gray-900">Budget Management</h1>
            <p class="text-gray-600 mt-2">Track your spending against budgets and optimize your financial goals</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Budget Overview -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-2">Total Budget</h3>
                <p id="totalBudget" class="text-3xl font-bold text-blue-600">$2,000</p>
            </div>
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-2">Total Spent</h3>
                <p id="totalSpent" class="text-3xl font-bold text-red-600">$0</p>
            </div>
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-2">Remaining</h3>
                <p id="totalRemaining" class="text-3xl font-bold text-green-600">$2,000</p>
            </div>
        </div>

        <!-- Budget Categories -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-6">Category Budgets</h2>
            
            <div id="budgetList" class="space-y-4">
                <!-- Budget items will be loaded here -->
            </div>
            
            <button onclick="openBudgetModal()" class="mt-6 bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700">
                Add Budget Category
            </button>
        </div>
    </main>

    <!-- Budget Modal -->
    <div id="budgetModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4">
            <h3 class="text-xl font-semibold text-gray-900 mb-4">Set Category Budget</h3>
            
            <form id="budgetForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select id="budgetCategory" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
                        <option value="">Select category</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Monthly Budget ($)</label>
                    <input type="number" id="budgetAmount" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
                </div>
                
                <div class="flex space-x-3">
                    <button type="button" onclick="closeBudgetModal()" class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg">
                        Cancel
                    </button>
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg">
                        Set Budget
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        function openBudgetModal() {
            document.getElementById('budgetModal').classList.remove('hidden');
            populateBudgetCategories();
        }
        
        function closeBudgetModal() {
            document.getElementById('budgetModal').classList.add('hidden');
        }
        
        function populateBudgetCategories() {
            const select = document.getElementById('budgetCategory');
            const categories = [
                'Business Operations', 'Medical & Health', 'Travel & Transportation',
                'Dining Out', 'Entertainment', 'Office Supplies', 'Personal Care',
                'Shopping', 'Utilities', 'Rent & Mortgage'
            ];
            
            select.innerHTML = '<option value="">Select category</option>' +
                categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
        }
        
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            if (mobileMenu) {
                mobileMenu.classList.toggle('hidden');
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize budget data
            const budgets = {
                'Business Operations': 500,
                'Medical & Health': 300,
                'Travel & Transportation': 400,
                'Dining Out': 200,
                'Entertainment': 150
            };
            
            // Load budget list
            const budgetList = document.getElementById('budgetList');
            if (budgetList) {
                budgetList.innerHTML = Object.entries(budgets).map(([category, budget]) => {
                    const spent = Math.random() * budget; // Sample data
                    const percentage = (spent / budget) * 100;
                    const remaining = budget - spent;
                    
                    let statusClass = 'under-budget';
                    let statusText = 'On Track';
                    
                    if (percentage > 100) {
                        statusClass = 'over-budget';
                        statusText = 'Over Budget';
                    } else if (percentage > 80) {
                        statusClass = 'near-budget';
                        statusText = 'Near Limit';
                    }
                    
                    return `
                        <div class="border border-gray-200 rounded-lg p-4">
                            <div class="flex justify-between items-center mb-2">
                                <h3 class="font-medium text-gray-900">${category}</h3>
                                <span class="text-sm font-medium ${percentage > 100 ? 'text-red-600' : percentage > 80 ? 'text-yellow-600' : 'text-green-600'}">
                                    ${statusText}
                                </span>
                            </div>
                            <div class="flex justify-between text-sm text-gray-600 mb-2">
                                <span>Spent: $${spent.toFixed(2)}</span>
                                <span>Budget: $${budget.toFixed(2)}</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2 mb-2">
                                <div class="budget-progress ${statusClass} h-2 rounded-full" style="width: ${Math.min(percentage, 100)}%"></div>
                            </div>
                            <div class="text-sm ${remaining >= 0 ? 'text-green-600' : 'text-red-600'}">
                                ${remaining >= 0 ? 'Remaining' : 'Over by'}: $${Math.abs(remaining).toFixed(2)}
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            // Handle budget form submission
            const budgetForm = document.getElementById('budgetForm');
            if (budgetForm) {
                budgetForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const category = document.getElementById('budgetCategory').value;
                    const amount = document.getElementById('budgetAmount').value;
                    
                    if (category && amount) {
                        alert(`Budget set for ${category}: $${amount}`);
                        closeBudgetModal();
                    }
                });
            }
        });
    </script>
</body>
</html>
